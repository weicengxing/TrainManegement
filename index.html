<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system-container">
        <div id="sun"></div>
        <div class="orbit" id="mercury-orbit"><div class="planet" id="mercury"></div></div>
        <div class="orbit" id="venus-orbit"><div class="planet" id="venus"></div></div>
        <div class="orbit" id="earth-orbit"><div class="planet" id="earth"></div></div>
        <div class="orbit" id="mars-orbit"><div class="planet" id="mars"></div></div>
        <div class="orbit" id="jupiter-orbit"><div class="planet" id="jupiter"></div></div>
        <div class="orbit" id="saturn-orbit">
            <div class="planet" id="saturn">
                <div class="ring" id="saturn-ring"></div>
            </div>
        </div>
        <div class="orbit" id="uranus-orbit"><div class="planet" id="uranus"></div></div>
        <div class="orbit" id="neptune-orbit"><div class="planet" id="neptune"></div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
